<div class="rb-datepicker-custom-main-container">
  <mat-form-field>
    <mat-label>{{label}}</mat-label>
    <input [(ngModel)]="_pickerValueDate" #input readonly (dateChange)="_onDateSelected($event)" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker disabled="false" #picker></mat-datepicker>
  </mat-form-field>
</div>
